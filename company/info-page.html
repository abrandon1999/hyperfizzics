    <div class="limit">
      <form
        action="https://formspree.io/f/mrgjqkyy"
        method="POST"
        class="container customer-bkgd"
      >
        <div class="customer-info grid grid--2x3">
          <div class="form-group">
            <label for="fname"> First Name</label>
            <input
              id="fname"
              type="text"
              name="First Name"
              autofocus
              required
            />
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="Last Name" required />
          </div>
          <div class="form-group">
            <label for="address">Street Address</label>
            <input id="address" type="text" name="Street Name" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" type="text" name="City" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" type="text" name="State" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input id="zip" type="number" name="Zip" maxlength="5" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="Email" />
          </div>
          <div class="form-group">
            <label for="company">company</label>
            <input id="company" type="text" name="Company" />
          </div>
        </div>
        <div class="customer--btn">
          <button type="submit">Submit</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
